<!-- Product Detail Template: product_detail.html -->
{% extends 'base.html' %} 
{% block title %}{{ product.name }}{% endblock %}
{% block content %}
<div class="container">
  <div class="row mt-4">
    <div class="col-md-6">
      <img 
        src="{{ product.image.url }}" 
        class="card-img-top img-fluid" 
        alt="{{ product.name }}" 
        style="width: 100%; height: 400px; object-fit: cover; border-radius: 5px;">
    </div>
    <div class="col-md-6">
      <h1>{{ product.name }}</h1>
      <p class="lead text-success"><strong>${{ product.price }}</strong></p>
      <p>{{ product.description }}</p>
      <form method="POST" action="{% url 'add_to_cart' %}" class="mt-4">
        {% csrf_token %}
        <input type="hidden" name="product_id" value="{{ product.id }}">
        <button type="submit" class="btn btn-success btn-lg">Add to Cart</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
