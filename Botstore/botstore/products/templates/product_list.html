{% extends 'base.html' %} 
{% block title %}Product List{% endblock %} 
{% block content %}
<div class="container">
  <h1>Products</h1>
  <div class="row">
    {% for product in products %}
    <div class="col-md-3 mb-4">
      <div class="card">
        <img src="{{ product.image.url }}" class="card-img-top img-fluid" alt="{{ product.name }}" style="width: 100%; height: 200px; object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">${{ product.price }}</p>
          <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
