<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your blog description here." />
    <meta name="keywords" content="blog, your keywords here" />
    <meta property="og:title" content="{% block title %}Bot Store{% endblock %}" />
    <meta property="og:description" content="Your blog description here." />
    <meta property="og:image" content="URL to your default image here" />
    <meta property="og:url" content="URL to your blog here" />
    <title>{% block title %}Bot Store{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background: radial-gradient(circle, #2e3b4e, #1c2733, #0f151e); /* Gradient inspired by Socratica's aesthetics */
        min-height: 100vh;
        margin: 0;
        padding: 0;
        color: white;
        font-family: 'Arial', sans-serif;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">Bot Store</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'product_list' %}">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'blog_home' %}">Blog</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
